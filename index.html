<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A sorveteria que proporciona o sabor tropical, o título de qualidade e sofisticação voce encontra aqui!">
    <!--Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!--CSS-->
    <link rel="stylesheet" href="/style.css">
    <!--Fonts-->

    <title>Brasilis - Sabor Tropical</title>
</head>
<body>
   
    <header class="navbar">

        <h4 class="navbar-brand">Brasilis</h4>
        <nav class="navbar-menu">
            <a class="navbar-menu-item" href=""><i class="fab fa-whatsapp"></i>Whatsapp</a>
            <a class="navbar-menu-item" href=""><i class="fab fa-instagram"></i>Instagram</a>
            <a class="navbar-menu-item" href=""> <i class="far fa-envelope"></i>Email</a>
        </nav>

    </header>
    <!--Content Main of Website-->
    <main class="content">
        <!--Section Left-->
        <section class="content-main">
            <div class="content-main-written">
                <h1 class="content-main-title">Brasilis</h1>
                <h2 class="content-main-caption">Sabor Tropical</h2>
                <div>
                    <button class="content-btn">Cardápio</button>
                </div>
            </div>
            <img class="content-main-img" src="/Brasilis-Removebg.png" alt="Brand Brasilis">
        </section>
        <!--Section Right-->
        <section class="content-caption">
            <h3 class="content-caption-title">O que proporcionamos para vocês:</h3>
            <p class="content-caption-paragraph">Abastecemos suas energias!</p>
            <p class="content-caption-paragraph">Estimulamos o bem-estar</p>
            <p class="content-caption-paragraph">Promovemos frescor</p>
        </section>

    </main>

    <footer class="content-footer">
        <!--Form Contact-->
        <form class="content-footer-form">

            <h3 class="content-footer-title">Contato:</h3>

            <input type="text" name="email" placeholder="Seu Email..." >
            <input type="text" name="name" placeholder="Seu Nome...">
            <textarea name="textarea" id="textarea" cols="20" rows="5" placeholder="Mensagem..."></textarea>
            <input type="submit" name="send" value="Enviar">

        </form>

        <!--Text of Footer-->
        <div class="form-text">
            <h3>BRASILIS - SABOR TROPICAL</h3>
        </div>

    </footer>

</body>
</html>
